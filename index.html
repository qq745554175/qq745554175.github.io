<!DOCTYPE html>
<html>
<head>
  <title>个人信息</title>
  <style>
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 250px;
      padding: 5px;
    }
    .image-preview {
      max-width: 200px;
      max-height: 200px;
      margin-top: 10px;
    }
    .red-text {
      color: red;
    }
  </style>
  <script>
    function previewImage(event) {
      var reader = new FileReader();
      var imagePreview = document.getElementById('image-preview');
      var imageBase64 = document.getElementById('image-base64');
      reader.onload = function() {
        imagePreview.src = reader.result;
        imageBase64.value = reader.result.split(',')[1]; // 获取BASE64编码并放入文本框
      }
      reader.readAsDataURL(event.target.files[0]);
    }
    
    function previewSecondaryImage(event) {
      var reader = new FileReader();
      var imagePreview = document.getElementById('image-preview-secondary');
      reader.onload = function() {
        imagePreview.src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</head>
<body>
  <form>
    <div class="form-group">
      <label for="name">姓名:</label>
      <input type="text" id="name" name="name" placeholder="请输入您的姓名">
    </div>
    <div class="form-group">
      <label for="title">头衔:</label>
      <input type="text" id="title" name="title" placeholder="请输入您的头衔">
    </div>
    <div class="form-group">
      <label for="phone">电话:</label>
      <input type="text" id="phone" name="phone" placeholder="请输入您的电话号码">
    </div>
    <div class="form-group">
      <label for="image">负责人图片:</label>
      <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)">
      <img id="image-preview" class="image-preview" src="#" alt="预览图片">
    </div>
    <div class="form-group">
      <label for="image-base64">图片的BASE64编码:</label>
      <textarea id="image-base64" name="image-base64" rows="4" cols="50" readonly></textarea>
    </div>
    <div class="form-group">
      <label for="secondary-image">出猪台图片:</label>
      <input type="file" id="secondary-image" name="secondary-image" accept="image/*" onchange="previewSecondaryImage(event)">
      <img id="image-preview-secondary" class="image-preview" src="#" alt="预览图片">
    </div>
    
    <input type="submit" value="提交">
  </form>
</body>
</html>
